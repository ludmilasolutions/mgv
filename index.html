  <!-- ====== 1) Sync de SHA entre dispositivos (GitHub API) ====== -->
  <script>
  (function(){
    const ORG="ludmilasolutions", REPO="mgv", BR="main";
    async function syncLatestSHA(){
      try{
        const r=await fetch(`https://api.github.com/repos/${ORG}/${REPO}/commits/${BR}`, {cache:'no-store'});
        if(!r.ok) return;
        const j=await r.json(); const sha=j && j.sha;
        if(!sha) return;
        try{
          localStorage.setItem('mgv_last_sha', sha);
          document.cookie='mgvsha='+sha+';path=/;max-age='+(60*60*24*30);
        }catch(_){}
        document.dispatchEvent(new CustomEvent('mgvsha:update',{detail:{sha}}));
      }catch(_){}
    }
    // corre apenas abre
    syncLatestSHA();
  })();
  </script>

  <!-- ====== 2) Cache-buster universal de imágenes ====== -->
  <script>
  (function(){
    const ORG="ludmilasolutions", REPO="mgv";
    function getCookie(n){ const m=document.cookie.match(new RegExp('(?:^|;\\s*)'+n+'=([^;]+)')); return m?m[1]:null; }
    function isSha(x){ return /^[a-f0-9]{40}$/i.test(x||""); }

    let COMMIT_SHA = getCookie('mgvsha') || localStorage.getItem('mgv_last_sha') || "";
    let TAG = COMMIT_SHA || String(Date.now());

    function rewriteRawToSha(u){
      if(!u || !isSha(COMMIT_SHA)) return u;
      try{
        const url=new URL(u, location.href);
        if(url.hostname==='raw.githubusercontent.com'){
          const p=url.pathname.split('/').filter(Boolean);
          if(p.length>=3 && p[0]===ORG && p[1]===REPO && (p[2]==='main'||p[2]==='HEAD')){
            p[2]=COMMIT_SHA; url.pathname='/'+p.join('/');
          }
        }
        return url.toString();
      }catch(_){ return u; }
    }
    function addTag(u){
      if(!u) return u;
      try{ const url=new URL(u, location.href); url.searchParams.set('v', TAG); return url.toString(); }
      catch(_){ return u + (u.includes('?')?'&':'?') + 'v=' + encodeURIComponent(TAG); }
    }
    function bustURL(u){ return addTag(rewriteRawToSha(u)); }

    // srcset
    function bustSrcset(s){
      if(!s) return s;
      return s.split(',').map(part=>{
        const t=part.trim(); const sp=t.split(/\s+/); const url=sp[0]; const desc=sp.slice(1).join(' ');
        const b=bustURL(url); return desc ? (b+' '+desc) : b;
      }).join(', ');
    }

    // Aplicar a un elemento
    function applyToElement(el){
      if(!el) return;
      if(el.tagName==='IMG'){
        const raw = el.getAttribute('src') || el.src || '';
        if(raw){ const b=bustURL(raw); if(raw!==b) el.src=b; }
        const ss = el.getAttribute('srcset');
        if(ss){ const bss=bustSrcset(ss); if(bss!==ss) el.setAttribute('srcset', bss); }
      }else if(el.tagName==='SOURCE'){
        const ss = el.getAttribute('srcset');
        if(ss){ const bss=bustSrcset(ss); if(bss!==ss) el.setAttribute('srcset', bss); }
        const s2 = el.getAttribute('src');
        if(s2){ const bs=bustURL(s2); if(bs!==s2) el.setAttribute('src', bs); }
      }else{
        const st = el.style && el.style.backgroundImage;
        if(st && /url\((["']?)(.+?)\1\)/.test(st)){
          const url = st.replace(/^.*url\((["']?)(.+?)\1\).*$/, '$2');
          if(url){ const b=bustURL(url); if(url!==b) el.style.backgroundImage=`url("${b}")`; }
        }
      }
    }
    function applyToTree(root){
      root.querySelectorAll && root.querySelectorAll('img,source,[style*="background-image"]').forEach(applyToElement);
    }

    // re-aplicar cuando llega SHA nuevo
    document.addEventListener('mgvsha:update', (e)=>{
      const sha=e && e.detail && e.detail.sha;
      if(sha && sha!==COMMIT_SHA){
        COMMIT_SHA=sha; TAG=sha;
        const css=document.getElementById('mainCss'); if(css && css.href) css.href = addTag(css.href);
        applyToTree(document);
      }
    });

    document.addEventListener('DOMContentLoaded', function(){
      const css=document.getElementById('mainCss'); if(css && css.href) css.href = addTag(css.href);
      applyToTree(document);
      const obs=new MutationObserver(muts=>{
        muts.forEach(m=>{
          if(m.type==='attributes' && (m.attributeName==='src' || m.attributeName==='srcset' || m.attributeName==='style')) applyToElement(m.target);
          if(m.addedNodes && m.addedNodes.length){
            m.addedNodes.forEach(n=>{ if(n.nodeType===1){ applyToElement(n); applyToTree(n); }});
          }
        });
      });
      obs.observe(document.body, {childList:true, subtree:true, attributes:true, attributeFilter:['src','srcset','style']});
      // expongo por si otro script lo necesita
      window.__mgvBustURL = bustURL;
    });
  })();
  </script>
