<!DOCTYPE html>

<head>
  <meta charset="utf-8"/>

  <link rel="icon" href="assets/logo.png"/>
  <link id="mainCss" rel="stylesheet" href="styles.css"/>
  <script>
    // ================= Cache-buster global (sin tocar app.js) =================
    (function(){
      // lee mgvsha (si la API devolvió commitSha) o usa timestamp para bust universal
      const tag =
        (document.cookie.match(/(?:^|;\s*)mgvsha=([^;]+)/)?.[1]) ||
        localStorage.getItem('mgv_last_sha') ||
        String(Date.now());

      function bust(u){
        if(!u) return u;
        try{
          const url = new URL(u, location.href);
          // Evita duplicar si ya lo tiene
          url.searchParams.set('v', tag);
          return url.toString();
        }catch(_){
          return u + (u.includes('?') ? '&' : '?') + 'v=' + tag;
        }
      }

      // expone helpers por si los querés usar en otros scripts
      window.__MGV_CACHE_TAG = tag;
      window.__mgvBust = bust;

      // Recarga CSS con versión (opcional, por si fue cambiado)
      window.addEventListener('DOMContentLoaded', function(){
        const css = document.getElementById('mainCss');
        if(css && !/[\?&]v=/.test(css.href)) css.href = bust(css.href);

        // Busteá el logo apenas exista
        const lg = document.querySelector('.header.container img');
        if(lg) lg.src = bust(lg.getAttribute('src'));

        // Busteá imágenes que ya estén renderizadas (banners / productos si hubo render previo)
        document.querySelectorAll('#bannerCarousel img, #productGrid img').forEach(img=>{
          const raw = img.getAttribute('src') || img.src;
          if(raw) img.src = bust(raw);
        });

        // Observa el DOM y busteá cualquier IMG nueva que pinte app.js
        const obs = new MutationObserver(muts=>{
          muts.forEach(m=>{
            m.addedNodes && m.addedNodes.forEach(n=>{
              if(n.nodeType===1){
                if(n.tagName==='IMG'){
                  const raw = n.getAttribute('src') || n.src;
                  if(raw && !/[\?&]v=/.test(raw)) n.src = bust(raw);
                }
                n.querySelectorAll && n.querySelectorAll('img').forEach(i=>{
                  const raw = i.getAttribute('src') || i.src;
                  if(raw && !/[\?&]v=/.test(raw)) i.src = bust(raw);
                });
              }
            });
          });
        });
        obs.observe(document.body, {childList:true, subtree:true});
      });

      // Carga scripts con versión (reemplaza tags <script src> estáticos)
      // Así no toco tu app.js y sigue funcionando igual.
      window.addEventListener('DOMContentLoaded', function(){
        function addScript(src){
          const s = document.createElement('script');
          s.src = bust(src);
          s.defer = true;
          document.body.appendChild(s);
        }
        addScript('assets/js/promo.js');
        addScript('app.js');
      });
    })();
  </script>

  <!-- Mantengo tus metas y fuentes -->
