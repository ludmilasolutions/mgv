<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MGV Librería–Regalería</title>
  <meta name="description" content="Artículos de librería y regalería. Comprá por WhatsApp; coordinamos la entrega."/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=2025-08-22-8"/>
  <script>
    window.ENV = { GH_OWNER: "ludmilasolutions", GH_REPO: "mgv", GH_BRANCH: "main" };
  </script>
  <script src="assets/js/fetch-raw-patch.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Topbar fija con búsqueda -->
  <div class="topbar">
    <header class="header container">
      <img src="assets/logo.png" alt="MGV"/>
      <div class="title" id="storeTitle">MGV Librería–Regalería</div>
      <div class="search">
        <input id="q" placeholder="Buscar..." aria-label="Buscar productos"/>
      </div>
    </header>
  </div>

  <!-- Carrusel -->
  <section class="container">
    <div id="bannerCarousel" class="carousel" aria-label="Promociones"></div>
  </section>

  <!-- Categorías -->
  <section class="container">
    <div id="categoryPills" class="badges" aria-label="Categorías"></div>
  </section>

  <!-- Catálogo -->
  <main class="container" role="main">
    <div id="productGrid" class="grid"></div>
  </main>

  <!-- FAB y panel de carrito -->
  <button id="cartFab" class="cart-fab" aria-label="Abrir carrito">🛒 <span id="cartCount">0</span></button>

  <div id="cartPanel" class="cart-panel" aria-hidden="true">
    <div class="cart-header">
      <strong>Tu carrito</strong>
      <button id="closeCart" class="close-btn" aria-label="Cerrar" type="button">✕</button>
    </div>

    <div class="cart-top">
      <div class="field">
        <label for="shipMethod">Método de entrega</label>
        <div id="shipMethod" class="segmented">
          <button type="button" class="seg active" data-method="retiro">Retiro</button>
          <button type="button" class="seg" data-method="envio">Envío</button>
        </div>
      </div>

      <div class="field">
        <label for="customerName">Tu nombre</label>
        <input id="customerName" type="text" placeholder="Tu nombre"/>
      </div>

      <!-- (oculto; solo se usa el precio del panel) -->
      <div id="shipPriceWrap" class="field" style="display:none">
        <label for="shippingPrice">Costo de envío ($)</label>
        <input id="shippingPrice" type="number" min="0" step="1" placeholder="Ej: 2500"/>
      </div>
    </div>

    <!-- Resumen único -->
    <div id="cartSummary" class="cart-summary"></div>

    <!-- Footer -->
    <div class="cart-footer">
      <div id="cartBreakdown" class="cart-breakdown"></div>
      <div class="cart-total">
        <span>Total</span>
        <strong id="cartTotal">$ 0</strong>
      </div>
      <button id="checkoutBtn" class="btn" type="button">Finalizar por WhatsApp</button>
    </div>
  </div>

  <!-- Modal de producto -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="sheet">
      <img id="mImg" src="" alt="Vista del producto"/>
      <div class="content">
        <div id="mClose" class="close-x" aria-label="Cerrar">✕</div>
        <h3 id="mName"></h3>
        <p id="mDesc"></p>
        <div class="row"><strong id="mPrice"></strong></div>
        <div class="row">
          <button id="mAdd" class="btn">Agregar al carrito</button>
          <button id="mClose2" class="btn secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <hr class="soft-divider"/>

  <!-- Promo inferior -->
  <section class="container">
    <div class="promo-card">
      <div class="promo-header">
        <h3>¿Querés una web como esta para tu negocio?</h3>
        <div class="promo-badges">
          <span class="promo-pill">⚡ Entrega rápida</span>
          <span class="promo-pill">📱 100% responsive</span>
          <span class="promo-pill">🧩 Panel para productos</span>
          <span class="promo-pill">🔒 Hosting & dominio opcional</span>
          <span class="promo-pill">✉️ Soporte por email</span>
        </div>
      </div>
      <div class="promo-actions">
        <a id="promoMail" class="btn promo-btn" target="_blank" rel="noopener" href="https://wa.me/5493412272899?text=Hola,%20quiero%20presupuesto%20para%20una%20web">Pedí tu presupuesto</a>
        <div class="promo-small">Creado por <strong>Sebastián Mascali</strong></div>
      </div>
    </div>
  </section>

  <footer id="footerInfo" class="container footer"></footer>

  <script src="assets/js/promo.js"></script>
  <script src="app.js?v=2025-08-22-8"></script>
</body>
</html>
